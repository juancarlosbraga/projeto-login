<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
                
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
            </div>

            <form action="login.php" method="post" autocomplete="on">

                <div class="campo">
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" name="email" id="iml" placeholder="Seu e-mail" required maxlength="30" autocomplete="email">
                    <label for="iml">Login</label>
                </div>

                <div class="campo">
                    <span class="material-symbols-outlined">vpn_key</span>
                    <input type="password" name="senha" id="snh" placeholder="Sua senha" required minlength="8" maxlength="15" autocomplete="current-password">
                    <label for="snh">Senha</label>
                </div>

                <input type="submit" value="Enviar">

                <a href="esqueci.html">Esqueci minha senha <span class="material-symbols-outlined">mail</span</a> 

            </form>

        </section>

    </main>
</body>
</html>
